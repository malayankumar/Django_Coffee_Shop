{% extends 'base.html' %}
{% load static %}

{% block title %}Signin{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Username</label>
            {{ form.username }}
            <label for="id_password">Password</label>
            {{ form.password }}
            <a href="#" class="forgot-password">Forget Password?</a>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="signup-text">Not a Member? <a href="{% url 'signup' %}">Signup</a></p>
    </div>
</div>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: Arial, sans-serif;
    }
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-box h2 {
        margin-bottom: 20px;
    }
    .login-box label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 10px;
    }
    .login-box input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .forgot-password {
        display: block;
        text-align: left;
        margin-top: 5px;
        font-size: 12px;
        color: #2575fc;
        text-decoration: none;
    }
    .login-button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background: #2575fc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-button:hover {
        background: #1a5bbf;
    }
    .signup-text {
        margin-top: 15px;
    }
    .signup-text a {
        color: #2575fc;
        text-decoration: none;
        font-weight: bold;
    }
</style>
{% endblock %}
